{% extends 'base.html' %}
{% block content %}

<h1>Events Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ event.name }}</span>
        <p>Description: {{ event.description}}</p>
        <p>Date: {{ event.date}}</p>
        <p>Time: {{ event.time }}</p>
        <p>Location: {{ event.location }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
